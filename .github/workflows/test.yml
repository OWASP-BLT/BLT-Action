name: Run Automated Tests

on:
    push:
    pull_request:

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name:  Checkout code
              uses: actions/checkout@v3
              
            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                node-version: '20'

            - name: Install Dependencies
              run: npm install

            - name: Run Tests
              run: npm test

